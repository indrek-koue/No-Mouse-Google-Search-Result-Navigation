<!doctype html>
<html>
	<head>
		<title>No Mouse Google Search Navigator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
	<h2>Key Bindings</h2>
	SHIFT + ARROW DOWN = move pointer down 
	<br />
	SHIFT + ARROW UP = move pointer up
	<br />
	SHIFT + ENTER = navigates to selected website (when item is highlighted)
	<br />
	<div align="center">
	<h4>No Mouse Google Search Navigator is open source.</h4>
	<a href="https://github.com/indrek-koue/No-Mouse-Google-Search-Result-Navigation" target="_blank">
	<img src="res/network_badge_github.png" height="75px" width="225px" />
	</a>
	</div>
	</body>
</html>
